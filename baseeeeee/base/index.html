<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>E-commerce</title>

  </head>
  <body>
    <header>
      

      <nav class="navbar navbar-light bg-dark min-vw-100">
        <h2 class="p-3 text-white">Prueba E-commerce</h2>
        <div class="filter-container mb-4">
          <label for="categoryFilter">Filtrar por categoría:</label>
          <select id="categoryFilter" class="form-select">
            <option value="all">Todas</option>
            <!-- Aquí van las categorías que tengas en tu API -->
            <option value="electronics">Electrónicos</option>
            <option value="jewelery">Joyas</option>
            <option value="men's clothing">Ropa para hombres</option>
            <option value="women's clothing">Ropa para mujeres</option>
          </select>
        </div>

        <button id="ordenarBtn" class="btn btn-primary">Ordenar Productos</button>

        <button id="abrirFormulario" class="btn btn-primary">Agregar Producto</button>


        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="formulario" style="display: none;">
      <h3>Agregar Nuevo Producto</h3>
      <form id="nuevoProductoForm">
        <div class="mb-3">
          <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
          <input type="text" class="form-control" id="nombreProducto" required>
        </div>
        <div class="mb-3">
          <label for="precioProducto" class="form-label">Precio del Producto:</label>
          <input type="number" class="form-control" id="precioProducto" required>
        </div>
        <div class="mb-3">
          <label for="imagenProducto" class="form-label">URL de la Imagen:</label>
          <input type="url" class="form-control" id="imagenProducto" required>
        </div>
        <div class="mb-3">
          <label for="descripcionProducto" class="form-label">Descripción:</label>
          <textarea class="form-control" id="descripcionProducto" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
      </form>
    </div>
    
    <main>
      <div class="row mt-5" id="contenedor"></div>
    </main>
    

    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar Carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-primary">
                Continuar Compra
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span class="price">Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script src="app.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
